<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet" />
    <title>Page 4</title>
  </head>
  <body>
    <div class="min-vh-100 bg-grey d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex align-items-center col-md-6 col-10">
        <div class="bg-white col-12 text-center p-4">
          <h2 class="text-center fw-bold pb-3">The money you are going to take is ...</h2>

          <div class="d-flex justify-content-center">
            <div class="calculation-box text-end font-size col-8 px-1">
              <p class="calculation-box mb-1 pr-2">5 × $100</p>
              <p class="calculation-box mb-1 pr-2">1 × $50</p>
              <p class="calculation-box mb-1 pr-2">2 × $20</p>
              <p class="calculation-box mb-1 pr-2">1 × $5</p>
              <p class="calculation-box mb-1 pr-2">4 × $1</p>
              <p class="m-2 pt-1">total: $599</p>
            </div>
          </div>

          <div class="row pt-3">
            <div class="col-6">
              <button class="btn btn-outline-primary fw-bold col-12 p-3">Go Back</button>
            </div>
            <div class="col-6">
              <button class="btn btn-primary fw-bold col-12 p-3">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
