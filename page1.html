<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet" />
    <title>Page 1</title>
  </head>
  <body>
    <div class="min-vh-100 bg-grey d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex align-items-center col-md-6 col-10">
        <div id="initial-form" class="bg-light col-12 text-center p-5">
          <h2 class="fw-bold pt-3 pb-5">Please type your information below</h2>

          <form id="bank-form" class="form" onsubmit="initializeUserAccount(); event.preventDefault()">
            <div class="row pb-3">
              <div class="form-group col-6">
                <input type="text" class="form-control p-3" name="userFirstName" placeholder="First name" value="Masaki" required />
              </div>
              <div class="form-group col-6">
                <input type="text" class="form-control p-3" name="userLastName" placeholder="Last name" value="Fukumoto" required />
              </div>
            </div>
            <div class="form-group pb-3">
              <input type="email" class="form-control p-3" name="userEmail" placeholder="Email" value="fm8624@gmail.com" required />
            </div>
            <div class="form-group pb-3">
              <input type="number" class="form-control p-3" name="userFirstDeposit" placeholder="Enter your first deposit" value="200" required />
            </div>

            <div class="form-group d-flex justify-content-center align-items-center pb-3">
              <div class="form-check">
                <label class="form-check-label p-3" for="userAccountType1">
                  <input type="radio" class="form-check-input" name="userAccountType" id="userAccountType1" value="savings" checked required />
                  Savings
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label p-3" for="userAccountType2">
                  <input type="radio" class="form-check-input" name="userAccountType" id="userAccountType2" value="Checkings" required />
                  Checking
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary fw-bold col-12 p-3">Submit</button>
          </form>
        </div>
        <div id="bankPage" class="bg-light col-12 text-center text-white"></div>
        <div id="sidePage" class="bg-light col-12 text-center"></div>
      </div>
    </div>
    <script src="bank.js"></script>
  </body>
</html>
