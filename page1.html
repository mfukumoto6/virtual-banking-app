<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet" />
    <title>Page 1</title>
  </head>
  <body>
    <div class="min-vh-100 bg-dark d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex align-items-center col-md-6 col-10">
        <div class="bg-white col-12 text-center p-5">
          <h2 class="fw-bold pb-3">Please type your information below</h2>
          <form>
            <div class="row pb-3">
              <div class="col-6">
                <input type="text" class="form-control" placeholder="First name" />
              </div>
              <div class="col-6">
                <input type="text" class="form-control" placeholder="Last name" />
              </div>
            </div>
            <div class="form-group pb-3">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your bank ID" />
            </div>
            <div class="form-group pb-3">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your first deposit" />
            </div>
          </form>
          <div>
            <button type="submit" class="btn btn-primary col-12">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="app.js"></script> -->
  </body>
</html>
