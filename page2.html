<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet" />
    <title>Page 2</title>
  </head>
  <body>
    <div class="min-vh-100 bg-dark d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex align-items-center col-md-6 col-10">
        <div class="bg-green-blue col-12 p-5">
          <div class="text-end text-white mb-4">
            <h4 class="py-1">Your Name: Kaiden Herman</h4>
            <h4 class="py-1">Your Bank ID: 12345678</h4>
            <h4 class="py-1">Your First Deposit: $205.00</h4>
          </div>

          <div class="row bg-danger text-white py-3 mb-4">
            <div class="col-6 text-start">
              <h2>Available Balance</h2>
            </div>
            <div class="col-6 text-end">
              <h2>$12,345</h2>
            </div>
          </div>

          <div class="d-flex justify-content-center flex-wrap text-center py-1">
            <div class="col-lg-4 col-12 py-1 py-md-3 px-md-1">
              <div id="withdrawBtn" class="bg-orient hover p-4">
                <h5 class="text-white">WITHDRAWAL</h5>
                <i class="fas fa-wallet fa-3x text-white"></i>
              </div>
            </div>
            <div class="col-lg-4 col-12 py-1 py-md-3 px-md-1">
              <div id="depositeBtn" class="bg-orient hover p-4">
                <h5 class="text-white">DEPOSIT</h5>
                <i class="fas fa-coins fa-3x text-white"></i>
              </div>
            </div>
            <div class="col-lg-4 col-12 py-1 py-md-3 px-md-1">
              <div id="comeBackLaterBtn" class="bg-orient hover p-4">
                <h5 class="text-white">COME BACK LATER</h5>
                <i class="fas fa-home fa-3x text-white"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="app.js"></script> -->
  </body>
</html>
