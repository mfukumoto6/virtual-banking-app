<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet" />
    <title>Page 2</title>
  </head>
  <body>
    <div class="min-vh-100 bg-dark d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex align-items-center col-md-7 col-10">
        <div class="bg-green text-center text-white col-12">
          <div class="text-end mb-4 px-4">
            <p class="font-size m-3 p-1">Your Name: Kaiden Herman</p>
            <p class="font-size m-3 p-1">Your Bank ID: 12345678</p>
            <p class="font-size m-3 p-1">Your First Deposit: $205.00</p>
          </div>

          <div class="px-3">
            <div class="d-flex justify-content-center bg-danger col-12 py-1 py-md-2">
              <p class="col-6 text-start font-size px-4">Available Balance</p>
              <p class="col-6 text-end font-size px-4">$12,345</p>
            </div>
          </div>

          <div class="d-flex justify-content-center flex-wrap text-center py-1 px-3">
            <div class="col-lg-4 col-12 py-1 py-md-3 px-md-1">
              <div id="withdrawBtn" class="bg-orient hover p-4">
                <p class="font-size mb-3">WITHDRAWAL</p>
                <i class="fas fa-wallet fa-3x"></i>
              </div>
            </div>
            <div class="col-lg-4 col-12 py-1 py-md-3 px-md-1">
              <div id="depositeBtn" class="bg-orient hover p-4">
                <p class="font-size mb-3">DEPOSIT</p>
                <i class="fas fa-coins fa-3x"></i>
              </div>
            </div>
            <div class="col-lg-4 col-12 py-1 py-md-3 px-md-1">
              <div id="comeBackLaterBtn" class="bg-orient hover p-4">
                <p class="font-size mb-3">COME BACK LATER</p>
                <i class="fas fa-home fa-3x"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
